<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>JS Calculator</h1>
    <div class="calculator">

        <div class="display">
            <div id="history">history display</div>
            <div id="input">display</div>
        </div>

        <div class = "buttons">
            
            <div class="block top">
                <button class="btn clear">C</button>
                <button class="btn oper">+/-</button>
                <button class="btn oper" value="/">รท</button>
                <button class="btn oper" value="*">*</button>
            </div>
           
            <div class="block main">
                <button class="btn digit" value="7">7</button>
                <button class="btn digit" value="8">8</button>
                <button class="btn digit" value="9">9</button>

                <button class="btn digit" value="4">4</button>
                <button class="btn digit" value="5">5</button>
                <button class="btn digit" value="6">6</button>

                <button class="btn digit" value="1">1</button>
                <button class="btn digit" value="2">2</button>
                <button class="btn digit" value="3">3</button>

                <button class="btn digit" value="0">0</button>
                
                <button class="btn period">.</button>
                <button class="btn backspace">DEL</button>
            </div>
            
            <div class="block right">
                <button class="btn oper" value="-">-</button>
                <button class="btn oper" value="+">+</button>
                <button class="btn equals">=</button>
            </div>
            
        </div>
    </div>
</body>
</html>
