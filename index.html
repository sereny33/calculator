<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>JS Calculator</h1>
    <div class="calculator">

        <div class="display">
            <div id="history">history display</div>
            <div id="input">display</div>
        </div>

        <div class = "buttons">
            
            <div class="block top">
                <button class="btn clear">C</button>
                <button class="btn plus-minus">+/-</button>
                <button class="btn oper" value="/" key="/" code="NumpadDivide">รท</button>
                <button class="btn oper" value="*" key="*">*</button>
            </div>
           
            <div class="block main">
                <button class="btn digit" value="7" code="Digit7">7</button>
                <button class="btn digit" value="8" key="8">8</button>
                <button class="btn digit" value="9" key="9">9</button>

                <button class="btn digit" value="4" key="4">4</button>
                <button class="btn digit" value="5" key="5">5</button>
                <button class="btn digit" value="6" key="6">6</button>

                <button class="btn digit" value="1" key="1">1</button>
                <button class="btn digit" value="2" key="2">2</button>
                <button class="btn digit" value="3" key="3">3</button>

                <button class="btn digit" value="0" key="0">0</button>
                
                <button class="btn point" value="." key=".">.</button>
                <button class="btn backspace" value="Backspace">DEL</button>
            </div>
            
            <div class="block right">
                <button class="btn oper" value="-" key="-">-</button>
                <button class="btn oper" value="+" key="+">+</button>
                <button class="btn equals" value="Enter">=</button>
            </div>
            
        </div>
    </div>
</body>
</html>
